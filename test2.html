<!DOCTYPE html>
<html>
  <head>
    <title>Documen></title>
  </head>
  <body>
    <script>
      for (let i = 1; i < 101; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log("fizzbuzz");
        } else if (i % 5 === 0) {
          console.log("buzz");
        } else if (i % 3 === 0) {
          console.log("fizz");
        } else {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
