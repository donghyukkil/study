      //더하기
      var x = 5;
      var y = 2;
      var y2 = 3;
      var z = x + y + y2;
      //   console.log(z);

      //빼기
      var x = 5;

      //   console.log(z);

      //곱하기
      var x = 5;
      var y = 2;
      var z = x * y;
      //   console.log(z);

      //나누기
      var x = 5;
      var y = 2;
      var z = x / y;
      //   console.log(z);

      //거듭제곱
      var x = 5;
      var y = 2;
      var z = x ** y;
      //   console.log(z);

      //나머지
      var x = 5;
      var y = 2;
      var z = x % y;
      //   console.log(z);

      //1씩 증가
      var x = 1;
      x++;
      x++;
      //   console.log(x);

      //1씩 감소
      var x = 4;
      x--;
      x--;
      //   console.log(x);

      var x = 5;
      var y = 2;
      //   x += y; // x=x+y
      //   console.log(x);

      x -= y; // x=x-y
      console.log(x);

      x *= y; // x=x*y
      x / +y; //x=x/y
      x % y; //x=x%y
      x ** y; //x=x**y

      //문자열 연산자
      var txt1 = "John";
      var txt2 = "Doe";
      var txt3 = txt1 + " " + txt2;
      console.log(txt3);

      txt1 += txt2; // txt1=txt1+txt2
      console.log(txt1);

      // 숫자와 문자
      var x = 5 + 5;
      console.log(x);

      var y = "5" + 5;
      console.log(y); //55 뒤에 있는 것도 문자처럼 인식함

      var z = "Hello" + 5;
      console.log(z);

      //비교연산자
      console.log(1 == 1); //true
      console.log(1 == "1"); //true
      console.log(1 === "1"); //false

      console.log(1 != 3); //true 다르니?
      console.log(1 != "1"); //false
      console.log(1 !== "1"); //true

      console.log(3 > 2);
      console.log(3 < 2);
      console.log(3 >= 2);
      console.log(3 <= 2);

      // logical 연산자
      console.log(3 > 2 && 1 > 2);
      console.log(3 > 2 || 1 > 2);
      console.log(!(3 < 2));
    </script>
  </body>
